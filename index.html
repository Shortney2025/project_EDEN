
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Eden | Guardian Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --haida-black: #0a0a0a;
        --haida-red: #8b0000;
        --haida-turquoise: #008080;
        --eden-accent: #A7D129;
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--haida-black);
        color: #f0fdf4;
        margin: 0;
        overflow-x: hidden;
      }
      .solar-gradient {
        background: radial-gradient(circle at top right, #0d1a0d, #000);
        position: relative;
        min-height: 100vh;
      }
      
      /* Richer Fusion Background: Haida-Celtic Forest */
      .haida-celtic-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        opacity: 0.12;
        background-image: url("data:image/svg+xml,%3Csvg width='600' height='1000' viewBox='0 0 600 1000' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' stroke='%23008080' stroke-width='2'%3E%3Cpath d='M300 1000 C300 800 200 700 200 500 S300 300 300 0' stroke-dasharray='15,10'/%3E%3Cpath d='M300 1000 C300 800 400 700 400 500 S300 300 300 0' stroke-dasharray='15,10'/%3E%3C!-- Celtic Knots at nodes --%3E%3Ccircle cx='300' cy='500' r='40' stroke='%238b0000'/%3E%3Cpath d='M280 480 Q300 450 320 480 Q350 500 320 520 Q300 550 280 520 Q250 500 280 480' stroke='%238b0000'/%3E%3C!-- Haida Leaves --%3E%3Cellipse cx='200' cy='300' rx='50' ry='30' fill='none' stroke='%23006400' stroke-width='4'/%3E%3Cellipse cx='400' cy='300' rx='50' ry='30' fill='none' stroke='%23006400' stroke-width='4'/%3E%3Cellipse cx='150' cy='600' rx='60' ry='35' fill='none' stroke='%238b0000' stroke-width='3'/%3E%3Cellipse cx='450' cy='600' rx='60' ry='35' fill='none' stroke='%238b0000' stroke-width='3'/%3E%3C/g%3E%3C/svg%3E");
        background-repeat: repeat;
      }

      .glass-card {
        background: rgba(10, 10, 10, 0.85);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
      }
      
      .haida-logo-float {
        animation: float 8s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-15px) scale(1.02); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

</head>
  <body class="solar-gradient">
    <div class="haida-celtic-overlay"></div>

  </body>
</html>
